        description:
          type: string
          nullable: true
          example: "Physical and mental wellbeing, workouts, nutrition"
        icon:
          type: string
          maxLength: 100
          example: "heart.fill"
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          example: "#FF6B6B"
          description: "Hex color code - must be exactly 6 hexadecimal characters prefixed with #"
        configuration:
          type: object
          example:
            tracking_methods: ["workouts", "weight", "sleep"]
            apple_health_sync: true
        is_active:
          type: boolean
          example: true
        sort_order:
          type: integer
          minimum: 0
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Goal:
      type: object
      required: [id, user_id, life_area_id, title, goal_type, status, created_at]
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        life_area_id:
          type: string
          format: uuid
          description: "Must reference an existing life area belonging to the user"
        parent_goal_id:
          type: string
          format: uuid
          nullable: true
          description: "Must reference an existing goal belonging to the user. Used for creating sub-goals."
