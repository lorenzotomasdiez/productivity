        - rejected
        - integrated
        - archived
      example: pending

    NotificationType:
      type: string
      enum:
        - reminder
        - achievement
        - insight
        - alert
        - research_ready
        - goal_milestone
        - system
      example: reminder

    IntegrationProvider:
      type: string
      enum:
