        target_life_areas:
          type: array
          items:
            type: string
            format: uuid

    UpdateResearchCategoryRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
        research_prompt:
          type: string
        schedule_config:
          type: object
        target_life_areas:
          type: array
          items:
            type: string
            format: uuid
        is_active:
          type: boolean

    # =============================================
    # RESPONSE SCHEMAS
    # =============================================

    SuccessResponse:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
          example: true
        meta:
          type: object
          properties:
            timestamp:
              type: string
              format: date-time
              example: "2025-08-03T15:30:00Z"

    ErrorResponse:
      type: object
      required: [success, error]
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              example: "VALIDATION_ERROR"
            message:
              type: string
              example: "Invalid input data"
            details:
              type: object
        meta:
          type: object
          required: [timestamp, request_id]
          properties:
            timestamp:
              type: string
              format: date-time
              example: "2025-08-03T15:30:00Z"
            request_id:
              type: string
              format: uuid
              example: "req_123e4567-e89b-12d3-a456-426614174000"

    PaginationMeta:
      type: object
      properties:
        pagination:
          type: object
          required: [page, limit, total, has_more]
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 20
            total:
              type: integer
              example: 156
            has_more:
              type: boolean
              example: true
        timestamp:
          type: string
          format: date-time
          example: "2025-08-03T15:30:00Z"

  responses:
    BadRequest:
      description: Bad request - Invalid input data
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "VALIDATION_ERROR"
                      message:
                        example: "Invalid input data"
                      details:
                        type: object
                        example:
                          field_errors:
                            title: "Title is required"
                            target_value: "Must be a positive number"

    Unauthorized:
      description: Unauthorized - Invalid or missing authentication
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "UNAUTHORIZED"
                      message:
                        example: "Invalid or expired authentication token"

    NotFound:
      description: Not found - Requested resource does not exist
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "NOT_FOUND"
                      message:
                        example: "Requested resource not found"

    RateLimited:
      description: Too many requests - Rate limit exceeded
      headers:
        X-RateLimit-Limit:
          description: Request limit per time window
          schema:
            type: integer
            example: 100
        X-RateLimit-Remaining:
          description: Remaining requests in current window
          schema:
            type: integer
            example: 0
        X-RateLimit-Reset:
          description: Time when rate limit resets (Unix timestamp)
          schema:
            type: integer
            example: 1691234567
        Retry-After:
          description: Seconds to wait before retrying
          schema:
            type: integer
            example: 60
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "RATE_LIMITED"
                      message:
                        example: "Rate limit exceeded. Please try again later."
                      details:
                        type: object
                        properties:
                          retry_after:
                            type: integer
                            example: 60
                            description: Seconds to wait before retrying

    Forbidden:
      description: Forbidden - Access denied to resource
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "FORBIDDEN"
                      message:
                        example: "Access denied to this resource"

    UnprocessableEntity:
      description: Unprocessable Entity - Validation failed
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "VALIDATION_FAILED"
                      message:
                        example: "Semantic validation failed"
                      details:
                        type: object
                        example:
                          field_errors:
                            parent_goal_id: "Parent goal does not exist"
                            deadline: "Deadline must be in the future"

    Conflict:
      description: Conflict - Resource already exists or conflicting state
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "CONFLICT"
                      message:
                        example: "Resource already exists or is in conflicting state"

    InternalServerError:
      description: Internal Server Error - Unexpected server error
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        example: "INTERNAL_SERVER_ERROR"
                      message:
                        example: "An unexpected error occurred"
                      details:
                        type: object
                        properties:
                          incident_id:
                            type: string
                            format: uuid
                            example: "inc_123e4567-e89b-12d3-a456-426614174000"

