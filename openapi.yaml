        relevance_score:
          type: number
          minimum: 0
          maximum: 1
          nullable: true
          example: 0.95
        research_date:
          type: string
          format: date-time
        reviewed_at:
          type: string
          format: date-time
          nullable: true
        integrated_at:
          type: string
          format: date-time
          nullable: true
        metadata:
          type: object

    Notification:
      type: object
      required: [id, user_id, title, notification_type, created_at]
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
