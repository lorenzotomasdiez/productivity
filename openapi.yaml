openapi: 3.0.3
info:
  title: Jarvis Personal Life Management System API
  description: |
    Comprehensive API for the Jarvis AI-powered personal productivity platform.
    
    ## Features
    - Complete life area management with customizable tracking
    - AI-powered chat interface (Jarvis) with full context awareness
    - Automated research engine with scheduled content generation
    - Multi-type goal tracking (numeric, habit, milestone, binary)
    - Apple ecosystem integration (HealthKit, Calendar, Reminders)
    - Intelligent automation rules and notifications
    - Real-time progress analytics and insights
    
    ## Authentication
    Uses Apple Sign In with JWT Bearer tokens for secure API access.
    
    ## Testing
    All endpoints include comprehensive examples for TDD implementation.
  version: 1.0.0
  contact:
    name: Jarvis Development Team
    email: dev@jarvis-app.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.jarvis-app.com/v1
    description: Production server
  - url: https://staging-api.jarvis-app.com/v1
    description: Staging server
  - url: http://localhost:3000/api/v1
    description: Local development server

security:
  - BearerAuth: []

paths:
  # =============================================
  # AUTHENTICATION ENDPOINTS
  # =============================================
  
  /auth/apple-signin:
    post:
      tags: [Authentication]
      summary: Apple Sign In authentication
      description: Authenticate user with Apple ID and create/update user session
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [identity_token, authorization_code]
              properties:
                identity_token:
                  type: string
                  description: Apple identity token
                  example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
                authorization_code:
                  type: string
                  description: Apple authorization code
                  example: "c1234567890abcdef..."
                user_info:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "Lorenzo Tomas"
                    email:
                      type: string
                      format: email
                      example: "lorenzo@example.com"
                device_info:
                  type: object
                  properties:
                    device_id:
                      type: string
                      example: "iPhone14,2"
                    device_name:
                      type: string
                      example: "Lorenzo's iPhone"
      responses:
        '201':
          description: Authentication successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
                            description: JWT access token (15 min expiry)
                            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                          refresh_token:
                            type: string
                            description: Refresh token (30 day expiry)
                            example: "rt_1234567890abcdef..."
                          user:
                            $ref: '#/components/schemas/User'
                          expires_in:
                            type: integer
                            description: Access token expiry in seconds
                            example: 900
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      description: Get new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
                  minLength: 1
                  example: "rt_1234567890abcdef..."
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
                            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                          expires_in:
                            type: integer
                            example: 900
        '400':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      error:
                        type: object
                        properties:
                          code:
                            example: "INVALID_REFRESH_TOKEN"
                          message:
                            example: "Refresh token is invalid or malformed"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      description: Invalidate current session and refresh token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: "Successfully logged out"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user profile
      description: Retrieve authenticated user's profile information
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # =============================================
  # LIFE AREAS ENDPOINTS
  # =============================================
  
  /life-areas:
    get:
      tags: [Life Areas]
      summary: List user's life areas
      description: Get all life areas for the authenticated user
      parameters:
        - name: is_active
          in: query
          schema:
            type: boolean
          description: Filter by active status
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/LifeAreaType'
          description: Filter by life area type
      responses:
        '200':
          description: Life areas retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/LifeArea'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [Life Areas]
      summary: Create new life area
      description: Create a new life area for goal tracking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLifeAreaRequest'
      responses:
        '201':
          description: Life area created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LifeArea'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /life-areas/{id}:
    get:
      tags: [Life Areas]
      summary: Get specific life area
      description: Retrieve details of a specific life area
      parameters:
        - $ref: '#/components/parameters/LifeAreaId'
      responses:
        '200':
          description: Life area retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LifeArea'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [Life Areas]
      summary: Update life area
      description: Update an existing life area
      parameters:
        - $ref: '#/components/parameters/LifeAreaId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLifeAreaRequest'
      responses:
        '200':
          description: Life area updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LifeArea'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [Life Areas]
      summary: Delete life area
      description: Delete a life area and all associated goals
      parameters:
        - $ref: '#/components/parameters/LifeAreaId'
      responses:
        '200':
          description: Life area deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /life-areas/reorder:
    put:
      tags: [Life Areas]
      summary: Reorder life areas
      description: Update the sort order of life areas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [life_area_orders]
              properties:
                life_area_orders:
                  type: array
                  items:
                    type: object
                    required: [id, sort_order]
                    properties:
                      id:
                        type: string
                        format: uuid
                      sort_order:
                        type: integer
                        minimum: 0
      responses:
        '200':
          description: Life areas reordered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # =============================================
  # GOALS ENDPOINTS
  # =============================================

  /goals:
    get:
      tags: [Goals]
      summary: List user's goals
      description: Get goals with filtering and pagination
      parameters:
        - $ref: '#/components/parameters/Pagination_Limit'
        - $ref: '#/components/parameters/Pagination_Page'
        - name: life_area_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by life area
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/GoalStatus'
          description: Filter by goal status
        - name: goal_type
          in: query
          schema:
            $ref: '#/components/schemas/GoalType'
          description: Filter by goal type
        - name: deadline_before
          in: query
          schema:
            type: string
            format: date
          description: Filter goals with deadline before date
      responses:
        '200':
          description: Goals retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Goal'
                      meta:
                        $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [Goals]
      summary: Create new goal
      description: Create a new goal for tracking progress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGoalRequest'
      responses:
        '201':
          description: Goal created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Goal'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /goals/{id}:
    get:
      tags: [Goals]
      summary: Get specific goal
      description: Retrieve details of a specific goal with progress
      parameters:
        - $ref: '#/components/parameters/GoalId'
      responses:
        '200':
          description: Goal retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/GoalWithProgress'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [Goals]
      summary: Update goal
      description: Update an existing goal
      parameters:
        - $ref: '#/components/parameters/GoalId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGoalRequest'
      responses:
        '200':
          description: Goal updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Goal'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [Goals]
      summary: Delete goal
      description: Delete a goal and all associated progress entries
      parameters:
        - $ref: '#/components/parameters/GoalId'
      responses:
        '200':
          description: Goal deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /goals/{id}/progress:
    get:
      tags: [Goals]
      summary: Get goal progress data
      description: Retrieve progress entries for a specific goal
      parameters:
        - $ref: '#/components/parameters/GoalId'
        - name: start_date
          in: query
          schema:
            type: string
            format: date
          description: Start date for progress data
        - name: end_date
          in: query
          schema:
            type: string
            format: date
          description: End date for progress data
        - $ref: '#/components/parameters/Pagination_Limit'
        - $ref: '#/components/parameters/Pagination_Page'
      responses:
        '200':
          description: Progress data retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          goal:
                            $ref: '#/components/schemas/Goal'
                          progress_entries:
                            type: array
                            items:
                              $ref: '#/components/schemas/ProgressEntry'
                          statistics:
                            type: object
                            properties:
                              total_entries:
                                type: integer
                              average_value:
                                type: number
                              streak:
                                type: integer
                              completion_percentage:
                                type: number
                                minimum: 0
                                maximum: 100
                      meta:
                        $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [Goals]
      summary: Add progress entry
      description: Add a new progress entry to a goal
      parameters:
        - $ref: '#/components/parameters/GoalId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProgressEntryRequest'
      responses:
        '201':
          description: Progress entry added successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ProgressEntry'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /progress-entries/{id}:
    put:
      tags: [Goals]
      summary: Update progress entry
      description: Update an existing progress entry
      parameters:
        - $ref: '#/components/parameters/ProgressEntryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProgressEntryRequest'
      responses:
        '200':
          description: Progress entry updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ProgressEntry'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [Goals]
      summary: Delete progress entry
      description: Delete a progress entry
      parameters:
        - $ref: '#/components/parameters/ProgressEntryId'
      responses:
        '200':
          description: Progress entry deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # =============================================
  # AI CHAT ENDPOINTS (JARVIS)
  # =============================================

  /chat/conversations:
    get:
      tags: [AI Chat]
      summary: List chat conversations
      description: Get user's chat conversations with Jarvis
      parameters:
        - $ref: '#/components/parameters/Pagination_Limit'
        - $ref: '#/components/parameters/Pagination_Page'
        - name: is_archived
          in: query
          schema:
            type: boolean
          description: Filter by archived status
      responses:
        '200':
          description: Conversations retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChatConversation'
                      meta:
                        $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [AI Chat]
      summary: Create new conversation
      description: Start a new chat conversation with Jarvis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 255
                  example: "Weekly Progress Review"
                initial_message:
                  type: string
                  example: "Hey Jarvis, how am I doing with my goals this week?"
                context_preference:
                  type: object
                  properties:
                    include_goals:
                      type: boolean
                      default: true
                    include_recent_progress:
                      type: boolean
                      default: true
                    include_life_areas:
                      type: boolean
                      default: true
                    time_range_days:
                      type: integer
                      default: 7
                      minimum: 1
                      maximum: 365
      responses:
        '201':
          description: Conversation created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ChatConversationWithMessages'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /chat/conversations/{id}:
    get:
