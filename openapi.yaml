          $ref: '#/components/schemas/GoalType'
        target_value:
          type: number
          nullable: true
          example: 24
        current_value:
          type: number
          default: 0
          example: 6
        target_unit:
          type: string
          maxLength: 50
          nullable: true
          example: "books"
        deadline:
          type: string
          format: date
          nullable: true
          example: "2025-12-31"
        priority:
          type: integer
          minimum: 1
          maximum: 5
          default: 3
          example: 4
          description: "Goal priority (1=lowest, 5=highest)"
        status:
          $ref: '#/components/schemas/GoalStatus'
        metadata:
          type: object
          example:
            categories: ["business", "personal_development"]
