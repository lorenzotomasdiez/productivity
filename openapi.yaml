        - trend_analysis
        - performance_pattern
        - motivation_boost
        - productivity_tip
        - health_insight
        - financial_advice
        - learning_suggestion
        - time_optimization
      example: habit_insight

    IntegrationCapability:
      type: string
      enum:
        - health_data_import
        - workout_tracking
        - heart_rate_monitoring
        - sleep_tracking
        - calendar_sync
        - event_creation
        - reminder_sync
        - email_processing
        - task_management
        - file_storage
        - social_posting
        - data_export
        - real_time_sync
        - batch_import
      example: health_data_import

    # =============================================
    # CORE ENTITIES
    # =============================================

    User:
      type: object
      required: [id, email, name, created_at]
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        email:
          type: string
          format: email
          example: "lorenzo@example.com"
        apple_id:
          type: string
          example: "001234.56789abcd.1234"
        name:
          type: string
          maxLength: 255
          example: "Lorenzo Tomas"
        profile_data:
          type: object
          example:
            timezone: "UTC"
            language: "en"
            avatar_url: null
        preferences:
          type: object
          example:
            notifications_enabled: true
            ai_suggestions: true
            research_frequency: "daily"
        created_at:
          type: string
          format: date-time
          example: "2025-08-03T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-08-03T15:30:00Z"

    LifeArea:
      type: object
      required: [id, user_id, name, type, is_active, sort_order, created_at]
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 255
          example: "Health & Fitness"
        type:
