    post:
      tags: [AI Chat]
      summary: Send message to Jarvis
      description: |
        Send a message to Jarvis and get AI response.
        
        **Rate Limits:**
        - 50 messages per hour per user
        - 10 messages per minute per user
        - Rate limit headers included in response
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
